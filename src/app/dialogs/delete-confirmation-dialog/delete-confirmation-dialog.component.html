<h1 mat-dialog-title>Delete post confirmation</h1>
<div mat-dialog-content>
  <mat-icon>info</mat-icon>
  <p>Are you sure you want to delete this post?</p>
</div>
<div mat-dialog-actions>
  <button 
  (click)="onConfirmDelete()"
  class="delete-button"
  mat-raised-button 
  color="warn"
  >
  <mat-icon>delete_forever</mat-icon>
</button>

<button 
class="cancel-button"
mat-dialog-close
mat-raised-button 
color="warn"
>
Cancel
</button>
</div>
