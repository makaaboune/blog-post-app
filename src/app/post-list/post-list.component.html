<div *ngIf="posts && posts.length > 0">
  <app-post-list-item
    *ngFor="let post of posts; let postIndex = index"
    class="mat-elevation-z4"
    [post]="post"
    [postIndex]="postIndex"
    [matRippleCentered]="centered"
    [matRippleColor]="'#42424221'"
    matRipple
    >
  </app-post-list-item>
</div>

<div *ngIf="isNoData" class="no-data">
  <mat-icon>not_interested</mat-icon>
  <h3>No data to display</h3>
</div>

<div class="no-data" *ngIf="posts && posts.length === 0 && !isNoData">
  <mat-progress-spinner
    class="no-data"
    color="warn"
    mode="indeterminate">
  </mat-progress-spinner>
</div>
